<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      width: 300px;  /* Set the width of the popup */
      height: 400px; /* Set the height of the popup */
    }
    #header {
      position: fixed; 
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white; 
      z-index: 1000; 
      padding: 10px;
      box-shadow: 0 2px 4px 0 rgba(0,0,0,0.1);
    }
    #content {
      margin-top: 80px; /* Add space at the top of the content to compensate for the fixed header */
      height: calc(100% - 1.5rem); /* Subtract the margins from the height */
      margin: auto; /* Center the content */
      background-color: rgb(80, 65, 65); 
    }
    #countdown-container {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-bottom: 10px; 
    }
    #interval {
      font-size: 1em; /* Ajuste o tamanho da fonte */
      color: #333; /* Ajuste a cor do texto */
      font-family: 'Courier New', Courier, monospace; /* Ajuste a fonte */
      background-color: #f5f5f5; /* Ajuste a cor do fundo */
      border-radius: 8px; /* Adicione bordas arredondadas */
      padding: 10px; /* Adicione preenchimento */
      width: 40%; /* Ajuste a largura para ocupar todo o espaço disponível */
      box-sizing: border-box; /* Certifique-se de que o preenchimento e a borda estão incluídos na largura total */
      border: none; /* Adicione uma borda */
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Adicione um leve sombreamento */
    }
    #countdown {
      font-size: 1.5em;
      color: #4CAF50; /* Cor do texto - um tom de verde */
      font-family: 'Courier New', Courier, monospace;
      background-color: #333; /* Fundo escuro */
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 10px;
      box-shadow: inset 0 0 10px #000; /* Adiciona um sombreamento interno para dar uma sensação de profundidade */
    }

    .alert {
      color: red;
      font-size: 2em; /* Torna o texto duas vezes o tamanho normal */
      font-weight: bold; /* Torna o texto em negrito */
      animation: blink 1s linear infinite; /* Faz o texto piscar */
    }
    .button-container {
      gap: 10px; /* Add some space between the buttons */
    }
    .title-container {
      align-items: center; /* Align items on the cross-axis */
    }
    .title-container img {
      height: 3em; /* Set the height of the icon */
      margin-right: 0.5em; /* Add some space between the icon and the text */
    }
    @keyframes blink {
      0% {opacity: 1;}
      50% {opacity: 0;}
      100% {opacity: 1;}
    }
  </style>
</head>
<body class="text-center">
  <div id="header">
    <div class="d-flex title-container mb-3">
      <img src="crazy_sparrow.png" alt="Icon">
      <h1>TaskSparrow</h1>
      <img src="tired_sparrow.png" alt="Icon">
    </div>
  </div>
  <div id="content" class="d-flex flex-column justify-content-center align-items-center m-3">
    <div id="countdown-container">
      <input id="interval" type="number" min="1" value="5" step="1" class="form-control mb-3">
      <p id="countdown">00:00</p>      
    </div>
    <p id="task-message"></p>
    <div class="d-flex button-container">
      <button id="start" class="btn btn-primary">Start</button>
      <button id="stop" class="btn btn-secondary">Stop</button>
    </div>
  </div>
  <script src="js/bootstrap.min.js"></script>
  <audio id="notificationSound" src="sparrow_song.mp3" preload="auto"></audio>
  <script src="popup.js"></script>
</body>
</html>

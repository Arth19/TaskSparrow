<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      width: 300px;  /* Set the width of the popup */
      height: 200px; /* Set the height of the popup */
    }
    #content {
      height: calc(100% - 1.5rem); /* Subtract the margins from the height */
      margin: auto; /* Center the content */
    }
    #interval {
      max-width: 200px; /* Limit the width of the input field */
    }
    .button-container {
      gap: 10px; /* Add some space between the buttons */
    }
    .title-container {
      align-items: center; /* Align items on the cross-axis */
    }
    .title-container img {
      height: 3em; /* Set the height of the icon */
      margin-right: 0.5em; /* Add some space between the icon and the text */
    }
  </style>
</head>
<body class="text-center">
  <div id="content" class="d-flex flex-column justify-content-center align-items-center m-3">
    <div class="d-flex title-container mb-3">
      <img src="crazy_sparrow.png" alt="Icon">
      <h1>TaskSparrow</h1>
      <img src="tired_sparrow.png" alt="Icon">
    </div>
    <input id="interval" type="number" min="1" value="5" step="1" class="form-control mb-3">
    <p id="countdown">00:00</p>
    <p id="task-message"></p>
    <div class="d-flex button-container">
      <button id="start" class="btn btn-primary">Start</button>
      <button id="stop" class="btn btn-secondary">Stop</button>
    </div>
  </div>
  <script src="js/bootstrap.min.js"></script>
  <audio id="notificationSound" src="sparrow_song.mp3" preload="auto"></audio>
  <script src="popup.js"></script>
</body>
</html>
